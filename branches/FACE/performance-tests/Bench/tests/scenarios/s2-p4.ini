########################################################################
# scenario 2
#
# s2-p4.ini: TestProcess4
#
#  p4pub1: topic=state,   partition=link4, source=sub7, priority=5, transport=10
#  p4pub2: topic=status,  size=200, max=1000, min=100, dev=500, rate=10, transport=11
#  p4sub1: topic=state,   partition=link3, transport=12
#  p4sub2: topic=control, transport=13
#  p4sub3: topic=status,  transport=14
#
[participant/TestProcess4]
DomainId = 2112

[topic/state]
Participant = TestProcess4
HistoryKind = ALL

[topic/control]
Participant = TestProcess4
HistoryKind = ALL

[topic/status]
Participant = TestProcess4
HistoryKind = ALL

[publication/p4pub1]
Topic             = state
Partition         = link4
TransportPriority = 5
TransportConfig    = 10
MessageSource     = p4sub1

[publication/p4pub2]
Topic             = status
TransportConfig    = 11
MessageSize       = 200
MessageMax        = 1000
MessageMin        = 100
MessageDeviation  = 500
MessageRate       = 10
MessageSizeType   = GAUSSIAN
MessageRateType   = POISSON
Associations      = 1

[subscription/p4sub1]
Topic                   = state
Partition               = link3
TransportConfig          = 12
DataCollectionFile      = p4sub1.data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/p4sub2]
Topic                   = control
TransportConfig          = 13
DataCollectionFile      = p4sub2.data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/p4sub3]
Topic                   = status
TransportConfig          = 14
DataCollectionFile      = p4sub3.data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

