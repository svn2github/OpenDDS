
[common]
scheduler=SCHED_RR
# scheduler=SCHED_FIFO
# scheduler=SCHED_OTHER

# On SunOS machines only, the slice value must be specified larger
# than 0 uS for SCHED_FIFO and SCHED_RR.
scheduler_slice=500

[transport/tcp1]
transport_type=tcp

[config/tcp]
transports=tcp1

[transport/udp1]
transport_type=udp

[config/udp]
transports=udp1

[transport/multicast1]
transport_type=multicast

[config/multicast]
transports=multicast1

