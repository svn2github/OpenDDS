########################################################################
# scenario 2
#
# s2-p5.ini: TestProcess5
#
#  p5pub1: topic=state,   partition=link5, source=suba, priority=5, transport=10
#  p5pub2: topic=control, size=80,  max=120,  min=40,  dev=20,  rate=20, priority=10, transport=11
#  p5pub3: topic=status,  size=200, max=1000, min=100, dev=500, rate=10, transport=12
#  p5sub1: topic=state,   partition=link4, transport=13
#  p5sub2: topic=control, transport=14
#
[participant/TestProcess5]
DomainId = 2112

[topic/state]
Participant = TestProcess5
HistoryKind = ALL

[topic/control]
Participant = TestProcess5
HistoryKind = ALL

[topic/status]
Participant = TestProcess5
HistoryKind = ALL

[publication/p5pub1]
Topic             = state
Partition         = link5
TransportPriority = 5
TransportConfig    = 10
MessageSource     = p5sub1

[publication/p5pub2]
Topic             = control
TransportPriority = 10
TransportConfig    = 11
MessageSize       = 80
MessageMax        = 120
MessageMin        = 40
MessageDeviation  = 20
MessageRate       = 20
MessageSizeType   = GAUSSIAN
MessageRateType   = POISSON
Associations      = 1

[publication/p5pub3]
Topic             = status
TransportConfig    = 12
MessageSize       = 200
MessageMax        = 1000
MessageMin        = 100
MessageDeviation  = 500
MessageRate       = 10
MessageSizeType   = GAUSSIAN
MessageRateType   = POISSON
Associations      = 1

[subscription/p5sub1]
Topic                   = state
Partition               = link4
TransportConfig          = 13
DataCollectionFile      = p5sub1.data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

[subscription/p5sub2]
Topic                   = control
TransportConfig          = 14
DataCollectionFile      = p5sub2.data
DataCollectionBound     = 5000
DataCollectionRetention = NEWEST

