build.dir=build
opendds.src.xsd.dir=../org.opendds.modeling.model/model/
codegen.src.xsd.dir=../org.opendds.modeling.sdk.model/model/

default.test.dir=../../modeling/tests/

gen.xsd.dir=${build.dir}/xsd
src.dir=src/java
